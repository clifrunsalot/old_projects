<html>

<head>

<title>New Page 1</title>

<STYLE>

SPAN {cursor: hand ; }
.onme {color: blue ;
		font-weight: bold; }
.offme {color: red ; }

</STYLE>

<SCRIPT LANGUAGE="JavaScript">

function getonme()
{
	var el = event.srcElement ;
	if (el.getAttribute("litUp") != null)
	{
		el.className = "onme" ;
	}
}

function getoffme()
{
	var el = event.srcElement ;
	if (el.getAttribute("litUp") != null)
	{
		el.className = "offme";
	}
}

document.onmouseover = getonme ;
document.onmouseout = getoffme ;

function show(idname)
{
	if (idname.style.display == "none")
	{
		idname.style.display = "";
	}
	else
	{
		idname.style.display = "none";
	}
}

</SCRIPT>


</head>

<body>
