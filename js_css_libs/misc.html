<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <h2>Person</h2>
    <ul id="person">
    </ul>

    <script type="text/javascript">
        var mydom = [
            {
                'first': 'clif',
                'last': 'hudson',
                'age': '13'
            }, {
                'first': 'joann',
                'last': 'hudson',
                'age': '51'
            }, {
                'first': 'sirena',
                'last': 'hudson',
                'age': '23'
            }
        ];

        var wtr = function (ary) {
            var lst = '';
            for (var i = 0; i < ary.length; i++) {
                lst += "<li>" + ary[i].first + " " + ary[i].last + " " + ary[i].age + "</li>";
            }
            document.getElementById("person").innerHTML = lst;
        }

        function times(p) {
            return {
                'first': p.first,
                'last': p.last,
                'age': p.age * 2
            };
        }

        function young(p) {
            if (p.age < 50) {
                return true;
            }
            return false;
        }

        wtr(mydom);
        var mydom_2 = mydom.map(times).filter(young);
        wtr(mydom_2);

        function getSum(ary) {
            var sum = 0;
            for (var i = 0; i < ary.length; i++) {
                sum += ary[i].age;
            }
            return sum;
        }

        var total = getSum(mydom_2);

        document.write("<p>Total age: " + total + "</p>");
    </script>

</body>

</html>
